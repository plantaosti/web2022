query GetFarmaciaBySlug($slug: String) {
  farmacia(where: { slug: $slug }) {
    id
    slug
    urllogo
    name
    phone
    whatsapp
    instagram
    description
    street
    neighborhood
    zipCode
    city
    email
    fazentrega
    programas {
      ... on Itemprograma {
        name
        ativo
        id
      }
    }
  }
}