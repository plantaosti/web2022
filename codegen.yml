schema: https://api-sa-east-1.hygraph.com/v2/cl4ybmv9v15ik01uph8kp5vwm/master

documents: './src/graphql/**/*.graphql'

generates:
  ./src/graphql/generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      reactApolloVersion: 3
      withHooks: true
      withHOC: false
      withComponent: false